<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Push it</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
             <!-- square area -->
            <div id="square1" class="squares">1</div>
            <div id="square2" class="squares">2</div>
            <div id="square3" class="squares">3</div>
            <div id="square4" class="squares">4</div>
            <!-- buttons -->
            <button id="button-2" class="buttons">2</button>
            <button id="button-1-1" class="buttons">1.1</button>
            <button id="button-1-2" class="buttons">1.2</button>
            <!-- refresh button -->
            <button id="refresh" onClick="window.location.reload();">Play again</button>
            <!-- instrutions -->
            <div id="instrutions"></div>

    </div>

    <script src="app.js"></script>
</body>
</html>
